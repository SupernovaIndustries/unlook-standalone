<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Supernova-tech Design: #000000 (void), #00E5CC (electric primary), #1A2B2A (nebula) -->

  <!-- Background - Void Black -->
  <rect width="256" height="256" fill="#000000" rx="32"/>

  <!-- Stereo Camera Symbol - Electric Primary -->
  <g fill="none" stroke="#00E5CC" stroke-width="6" stroke-linecap="round">
    <!-- Left Camera Lens -->
    <circle cx="80" cy="128" r="35"/>
    <circle cx="80" cy="128" r="20" fill="#00E5CC" opacity="0.3"/>

    <!-- Right Camera Lens -->
    <circle cx="176" cy="128" r="35"/>
    <circle cx="176" cy="128" r="20" fill="#00E5CC" opacity="0.3"/>

    <!-- Baseline Connection -->
    <line x1="115" y1="128" x2="141" y2="128" stroke-dasharray="4,4"/>
  </g>

  <!-- 3D Scan Lines - Electric Primary -->
  <g stroke="#00E5CC" stroke-width="2" opacity="0.6">
    <line x1="80" y1="100" x2="128" y2="60"/>
    <line x1="80" y1="128" x2="128" y2="128"/>
    <line x1="80" y1="156" x2="128" y2="196"/>

    <line x1="176" y1="100" x2="128" y2="60"/>
    <line x1="176" y1="128" x2="128" y2="128"/>
    <line x1="176" y1="156" x2="128" y2="196"/>
  </g>

  <!-- 3D Point Cloud - Electric Primary -->
  <g fill="#00E5CC" opacity="0.8">
    <circle cx="128" cy="60" r="3"/>
    <circle cx="120" cy="80" r="2"/>
    <circle cx="136" cy="85" r="2"/>
    <circle cx="128" cy="128" r="4"/>
    <circle cx="115" cy="140" r="2"/>
    <circle cx="141" cy="145" r="2"/>
    <circle cx="128" cy="196" r="3"/>
  </g>

  <!-- Precision Indicator - Nebula accent -->
  <text x="128" y="235" font-family="monospace" font-size="16" font-weight="bold"
        fill="#00E5CC" text-anchor="middle" opacity="0.9">0.005mm</text>
</svg>