# Unlook Scanner Camera Configuration
# This file contains the default camera settings

# Camera settings
camera.width = 1456
camera.height = 1088
camera.fps = 30.0
camera.exposure = 10000.0
camera.gain = 1.0
camera.auto_exposure = true
camera.hardware_sync = true
camera.sync_tolerance = 1.0
camera.baseline = 70.017

# Auto-exposure settings
autoexposure.algorithm = 1
autoexposure.target_brightness = 128
autoexposure.target_percentile = 50
autoexposure.adjustment_speed = 0.3
autoexposure.min_exposure = 100.0
autoexposure.max_exposure = 33000.0
autoexposure.min_gain = 1.0
autoexposure.max_gain = 16.0

# Hardware sync settings
sync.mode = 3
sync.xvs_pin = 17
sync.xhs_pin = 27
sync.mas_pin = 22
sync.frequency = 30.0

# Debug settings
debug.save_images = false
debug.log_level = 2
debug.console_output = true